<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>
            <ui:insert name="windowTitle">
                PixTrain
            </ui:insert>
        </title> 

        <link type="text/css" href="css/jq/smoothness/jquery-ui-1.8.16.custom.css" rel="stylesheet" />	
        <link type="text/css" href="css/theme.css" rel="stylesheet" />	 
        <script type="text/javascript" src="js/jq/jquery-1.6.2.min.js"></script>
        <script type="text/javascript" src="js/jq/jquery-ui-1.8.16.custom.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>


    </h:head>
    <h:body>  
        <div id="fb-root"></div>
        <script>
            window.fbAsyncInit = function() {
                FB.init({
                    appId      : '349298141753447',
                    status     : true, 
                    cookie     : true,
                    xfbml      : true,
                    oauth      : true
                });
               
            };
            (function(d){
                var js, id = 'facebook-jssdk'; if (d.getElementById(id)) {return;}
                js = d.createElement('script'); js.id = id; js.async = true;
                js.src = "//connect.facebook.net/en_US/all.js";
                d.getElementsByTagName('head')[0].appendChild(js);
            }(document));
        </script>

        <div class="header"> 
            <ui:insert name="header"> 
                Welcome to PixTrain! 
            </ui:insert>
        </div>
        <div class="divseparator" />

        <div class="content">
            <ui:insert name="content" />
        </div>
        <div class="divseparator" />
        <div class="footer">
            PixTrain,   01/01/2012.
        </div>
    </h:body> 
</html>
